<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
</head>
<body style="background-color: #702CF5; color: white;">
    <div class="container bg-dark text-white p-4 rounded mt-5 col-md-3 offset-md-4">
        <h1 class="mb-4">Login</h1>

        {% if error_message %}
        <p class="error">{{ error_message }}</p>
        {% endif %}
        <form method="post" class="login-form">
            {% csrf_token %}
            <div class="mb-3">
                <label for="username" class="form-label">Username:</label>
                <input type="text" id="username" name="username" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password:</label>
                <input type="password" id="password" name="password" class="form-control" required>
            </div>
           
            <div class="mb-3">
                <input type="submit" value="Login" class="btn btn-primary">
            </div>
            
        </form>
           
        <p>Don't have an account? <a href="{% url 'register' %}" class="text-white">Create one here</a>.</p>
    </div>
</body>
</html>
