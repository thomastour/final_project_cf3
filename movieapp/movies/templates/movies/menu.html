<!DOCTYPE html>
<html>
<head>
    <title>Menu</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body style="background-color: #702CF5; color: white;">
    <div class="container bg-dark text-white p-4 rounded mt-5 col-md-3 offset-md-4">
        <form method="post" action="{% url 'home' %}">
            {% csrf_token %}
            <button class="btn btn-outline-danger btn-sm float-end">Logout</button>
        </form>
        <div class="menu-items">
            <h1>Menu</h1>
            
            <ul>
                <li><a href="{% url 'home' %}">Home</a></li>
                <li><a href="{% url 'movie_list' %}">View Movies</a></li>
                <li><a href="{% url 'movie_create' %}">Create Movie</a></li>
            </ul>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
