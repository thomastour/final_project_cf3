<!DOCTYPE html>
<html>
<head>
    <title>Menu</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body style="background-color: #702CF5; color: white;">

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#"></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link fs-3" href="{% url 'home' %}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link fs-3" href="{% url 'movie_list' %}">View Movies</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link fs-3" href="{% url 'movie_create' %}">Create Movie</a>
                    </li>
                </ul>
            </div>
            <form method="post" action="{% url 'home' %}">
                {% csrf_token %}
                <button class="btn btn-outline-danger btn-sm float-end">Logout</button>
            </form>
        </div>
    </nav>

    {% load static %}
    <div class="container bg-dark text-white p-4 rounded mt-5 col-md-6 offset-md-3">
        <div class="text-center">
            <img src="{% static 'movies/img/movies.jpg' %}" class="img-fluid p-8 mt-4 mx-auto" alt="movies" width="800" height="800">
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    
</body>
</html>
